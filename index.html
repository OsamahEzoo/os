<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة بتنسيق متعدد</title>
    <link rel="icon" href="logoo.avif"icon">
    <!-- تضمين Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container text-center">
        <!-- الصورة العلوية مع الأيقونة -->
        <div class="image-container position-relative d-inline-block mb-3">
            <img src="icon.jpg" class="top-image img-fluid" alt="صورة في أعلى الصفحة">
        </div>
        <a href="https://sa-ada-beauty.com" target="_blank">
        <!-- الصورة الطويلة أسفل الأيقونة -->
        <img src="1.jpg" class="long-image img-fluid mb-3" alt="صورة طويلة">
        </a>
        <!-- أزرار التواصل الاجتماعي -->
        <div class="social-buttons mt-5">
            <a href="https://sa-ada-beauty.com" class="custom-btn">
                <i class="fas fa-store btn-icon"></i>
                المتجر الإلكتروني
            </a>
            <a href="https://maps.app.goo.gl/hh1NHavQuX1fpcre9?g_st=iw" class="custom-btn mt-2">
                <i class="fas fa-building btn-icon"></i>
                فرع الرياض
            </a>
            <a href="https://api.whatsapp.com/send/?phone=966114475101&text&type=phone_number&app_absent=0" class="custom-btn mt-2">
                <i class="fas fa-headset btn-icon"></i>
                خدمة العملاء
            </a>
        </div>
       
        <div class="container">
            <!-- صورة كبيرة مع رابط -->
            <a href="https://maps.app.goo.gl/hh1NHavQuX1fpcre9?g_st=iw" target="_blank">
                <img src="location.jpg" class="large-image img-fluid mb-3" alt="صورة كبيرة">
            </a>
        
            <!-- ثلاث صور كل واحدة في صف مستقل، مع روابط -->
            <div class="row">
                <div class="col-6 mb-2">
                    <a href="https://sa-ada-beauty.com" target="_blank">
                        <img src="photo 1.jpg" class="img-fluid" alt="صورة 1">
                    </a>
                </div>
                <div class="col-6 mb-2">
                    <a href="https://sa-ada-beauty.com" target="_blank">
                        <img src="photo 2.jpg" class="img-fluid" alt="صورة 2">
                    </a>
                </div>
                <div class="col-6 mb-2">
                    <a href="https://example.com/link-to-photo-3" target="_blank">
                        <img src="photo 3.jpg" class="img-fluid" alt="صورة 3">
                    </a>
                </div>
            </div>
        </div>
        
        
    <!-- تضمين Bootstrap JS وأيقونات Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.js"></script>
</body>
</html>
